<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webview.js" autostart="false"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/summernote-lite.min.js"></script>
    <script src="lib/quill/quill.min.js"></script>
    <script>
        let quill;

        window.initEditor = function (content) {
            setTimeout(() => {
                if (!quill) {
                    quill = new Quill('#editor', {
                        theme: 'snow',
                        modules: {
                            toolbar: [
                                ['bold', 'italic', 'underline', 'strike'],
                                [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                                ['clean']
                            ]
                        }
                    });
                }
                quill.root.innerHTML = content || "";
            }, 100);
        }

        window.getEditorContent = function () {
            return quill ? quill.root.innerHTML : "";
        }
    </script>
    <script>
        window.formatEditor = (cmd) => document.execCommand(cmd, false, null);
        window.queryCommandState = (cmd) => document.queryCommandState(cmd);
        window.getEditorContent = () => document.getElementById('editor').innerHTML;
        window.setEditorContent = (html) => document.getElementById('editor').innerHTML = html;
        window.clearEditor = () => document.getElementById('editor').innerHTML = '';
    </script>






</body>
